<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <img src="assets/logo.png" alt="Restaurant Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Delicious Meals</h1>
        <p>Inspired by your Figma design</p>
    </section>

    <!-- Menu Section -->
    <section class="menu">
        <h2>Our Menu</h2>

        <div class="menu-grid">
            <div class="card">
                <img src="assets/dish1.jpg" alt="">
                <h3>Dish Name</h3>
                <p>$12.99</p>
            </div>

            <div class="card">
                <img src="assets/dish2.jpg" alt="">
                <h3>Dish Name</h3>
                <p>$10.99</p>
            </div>
        </div>
    </section>

</body>
</html>
